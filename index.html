<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <!-- Font  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css file link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="./imgae/logoshop.svg">
        </a>
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#menu">Menu</a>
            <a href="#products">Products</a>
            <a href="#review">Review</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="icon">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>
        <div class="search-form">
            <input type="search" id="search-box" placeholder="search here...">
            <label for="search-box" class="fas fa-search"></label>
        </div>
        <div class="cart-items-container">
            <div class="cart-item">
                <span class="fa fa-times"></span>
                <img class="img-cart" src="./imgae/cart-item-1.svg" alt="">
                <div class="content">
                    <h3>Cappuccino</h3>
                    <div class="price">$15.9</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fa fa-times"></span>
                <img class="img-cart" src="./imgae/cart-item-2.svg" alt="">
                <div class="content">
                    <h3>Espresso</h3>
                    <div class="price">$25.4</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fa fa-times"></span>
                <img class="img-cart" src="./imgae/cart-item-3.svg" alt="">
                <div class="content">
                    <h3>Turkish Coffee</h3>
                    <div class="price">$27.7</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fa fa-times"></span>
                <img class="img-cart" src="./imgae/cart-item-4.svg" alt="">
                <div class="content">
                    <h3>Flat White</h3>
                    <div class="price">$19.9</div>
                </div>
            </div>
            <a href="#" class="btn">Checkout now</a>
        </div>
    </header>
    <!-- home section -->
    <section class="home" id="home">
      <div class="content">
        <h3>Fresh coffee in the morning</h3>
        <p>"The coffee is the language of wakefulness and passion, it is the source of inspiration for each new morning."</p>
        <a href="#" class="btn">Get your now</a>
      </div>
    </section>
    <!-- custom css file link -->
    <script src="js/script.js"></script>
</body>

</html>
